<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;



    function obterDadosGrafico(idItem) {


        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/graficos/plotarGrafico/${idItem}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (respostaCompleta) {

                    var arrayPersonagens = respostaCompleta.graficoPersonagens;

                    console.log(`Dados recebidos: ${JSON.stringify(arrayPersonagens)}`);


                    plotarGrafico(arrayPersonagens, idItem);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*


    function plotarGrafico(resposta, idItem) { // 'resposta' é o array de personagens

        console.log('iniciando plotagem do gráfico...');

        let labels = [];

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Votos recebidos',
                data: [],
                fill: false,
                borderColor: 'orange',
                tension: 0.1,
                color: '#000000',
                borderWidth: 5

            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // O loop deve usar 'resposta.length', não 'dadosPersonagens.length'
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];

            labels.push(registro['Nome do personagem']);
            dados.datasets[0].data.push(registro['Número de votos']);
      
        }

        const config = {
            type: 'bar',
            data: dados,
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff', // Cor da legenda
                            font: {
                                size: 14 // Tamanho da fonte da legenda
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 16
                            },
                             callback: function(value) {
                            if (value % 1 === 0) { // Se o valor for um número inteiro
                                return value;
                            }
                        }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 20
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                }
            }
        };

        let myChart = new Chart(
            document.getElementById(`myChartCanvas${idItem}`),
            config
        );
        setTimeout(() => atualizarGrafico(idItem, dados, myChart), 2000);
    }

    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idItem, dados, myChart) {

        fetch(`/graficos/plotarGrafico/${idItem}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (respostaCompleta) {


                    const dadosPersonagens = respostaCompleta.graficoPersonagens;

                    if (dadosPersonagens.length === 0) {
                        console.warn("Array de personagens vazio, não é possível atualizar o gráfico.");
                        proximaAtualizacao = setTimeout(() => atualizarGrafico(idItem, dados, myChart), 2000);
                        return;
                    }

                    const novoRegistro = dadosPersonagens[dadosPersonagens.length - 1];

                    const novoMomento = novoRegistro['Nome do personagem'];
                    const novoVoto = novoRegistro['Número de votos'];

                    const novaTemperatura = 0;



                    console.log(`Dados recebidos para atualização: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    let avisoCaptura = document.getElementById(`avisoCaptura${idItem}`)
                    avisoCaptura.innerHTML = ""

                    if (novoMomento == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("O último registro do banco é o mesmo que o último no gráfico.")
                        console.log("Nome do novo dado:")
                        console.log(novoMomento)
                        console.log("Nome do último dado no gráfico:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {

                        dados.labels.shift();
                        dados.labels.push(novoMomento);

                        dados.datasets[0].data.shift();
                        dados.datasets[0].data.push(novoVoto);

                        dados.datasets[1].data.shift();
                        dados.datasets[1].data.push(novaTemperatura);

                        myChart.update();
                    }

                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idItem, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');

                proximaAtualizacao = setTimeout(() => atualizarGrafico(idItem, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
</script>
