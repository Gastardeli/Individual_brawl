<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro_login.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img/LOGO.png" alt="">
            </div>
            <div class="pages">
                <a href="index.html">Home</a>
                <a href="conta.html">Conta</a>
                |
                <div class="red_box">
                    <a href="login.html">Login</a>
                    <a href="#" class="now">Cadastro</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="modal">
                <div class="titulo">
                    Cadastro
                </div>
                <div class="inputs">
                    <div class="cima">
                        <div class="um">
                            <input type="text" placeholder="Nome:" id="nome_input">
                            <input type="text" placeholder="Email:" id="email_input">
                        </div>
                        <div class="dois">
                            <input type="text" placeholder="CPF:" id="cpf_input">
                            <input type="text" placeholder="Senha:" id="senha_input">
                        </div>
                    </div>
                    <div class="baixo">
                        <input type="text" placeholder="Confirmar senha:" id="confirmacao_senha_input">
                    </div>
                </div>
                <div class="botao">
                    <button onclick="cadastrar()">Cadastre-se</button>
                </div>
                <div class="msg">
                    <p>Ja tem cadastro? faça <a href="login.html">LOGIN</a></p>
                </div>


            </div>
            <div id="div_aguardar" class="loading-div" style="display: none;">
                <img src="./assets/circle-loading.gif" id="loading-gif" />
            </div>
            <div id="div_erros_login"></div>
        </div>
    </main>
    <footer>
        <p>Made By | Victor G - 2025</p>
    </footer>
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 


  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var cpfVar = cpf_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cpfVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          div_aguardar.style.display = 'flex';
          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
 
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
