<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Brawl Stars | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/cadastro_login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="teste_modal.css">
    <script src="js/modal.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/img/LOGO.png" alt="">
            </div>
            <div class="pages">
                <a href="../index.html">Home</a>
                <a href="conta.html">Conta</a>
                |
                <div class="red_box">
                    <a href="#" class="now">Login</a>
                    <a href="cadastro.html">Cadastro</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="modal_erro" id="modal_erro" style="display: none;">
                <div class="conteudoModal">
                    <div class="titulo">Aviso!</div>
                    <div class="img">
                        <img src="assets/img/nita.png" alt="">
                    </div>
                    <div class="mensagem">
                        <div id="conteudoMensagem">

                        </div>
                    </div>
                    <button onclick="sumirMensagem()">Ok</button>
                </div>
            </div>

            <div class="modal">
                <div class="titulo">
                    Login
                </div>
                <div class="inputs">
                    <div class="cima">
                        <div class="um">
                            <input type="text" placeholder="Email:" id="email_input">
                            <input type="text" placeholder="Senha:" id="senha_input">
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <button onclick="entrar()">Login</button>
                </div>


                <div class="msg">
                    <p>Não possui conta? faça <a href="cadastro.html">CADASTRO</a></p>
                </div>
                <div id="div_aguardar" class="loading-div" style="display: none;"  >
                    <img width="50px" src="assets/icon/aguarde-orange.gif" id="loading-gif" >
                </div>
            </div>
            <div id="div_erros_login"></div>
        </div>
    </main>
    <footer>
        <p>Made By | Victor G - 2025</p>
    </footer>
</body>

</html>

<script>


    function entrar() {

        
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            conteudoMensagem.innerHTML = `Ops! parece que temos campos em branco - Veja se inseriu seus dados corretamente`;
            chamarModal();
            return false;
        }else{
            div_aguardar.style.display = "flex";
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            

            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json[0].nome;
                    sessionStorage.ID_USUARIO = json[0].id;
                });
                div_aguardar.style.display = 'flex';
                setTimeout(() => {
                 window.location = "login.html";
                }, "2000");
                

            } else {
                conteudoMensagem.innerHTML = `Ops! Seu email ou senha estão incorretos! tente novamente`;
                chamarModal();
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        modal_erro.style.display = "none"
        div_aguardar.style.display = "none";
    }

</script>
